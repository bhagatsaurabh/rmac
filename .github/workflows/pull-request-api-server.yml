name: PR api-server

on:
  pull_request:
    branches: [main]
    paths:
      - "api-server/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: ./api-server

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Test
        run: |
          npm run deps
          npm test
